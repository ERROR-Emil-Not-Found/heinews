{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <div class="container-xl">
        <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Vor- und Nachname</label>
            <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Passwort</label>
            <input type="password" class="form-control" id="password1">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Passwort bestätigen</label>
            <input type="password" class="form-control" id="password2">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="notifications">
            <label class="form-check-label" for="notifications">Ich möchte per E-Mail Benachrichtigungen erhalten</label>
        </div>
        <button type="submit" class="btn btn-primary">Registrieren</button>
    </div>
</form>
{% endblock %}
