{% extends "base.html" %}

{% block content %}
    {% for article in invalidated_articles %}
        <a href="{{ url_for('articles.find_article', path='{0}.html'.format(article.id)) }}">
            {{ article.title }} ({{ article.date_created.date().strftime("%d.%m.%Y") }})
            <br>
        </a>
    {% endfor %}
{% endblock %}
