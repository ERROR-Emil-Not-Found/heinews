{% extends "base.html" %}

{% block title %}article overview{% endblock %}

{% block content %}
    {% for article in articles %}
        {% if article.validated or get_user_role(current_user).can_validate %}
        <a href="{{ url_for('articles.find_article', path='{0}.html'.format(article.id)) }}">
            {{ article.title }}
            <br>
        </a>
        {% endif %}
    {% endfor %}
{% endblock %}
