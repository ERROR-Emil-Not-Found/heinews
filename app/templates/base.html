<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../bootstrap/css/main.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        {% block title %}{% endblock %}
    </title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-xxl">
            <a href="/" class="navbar-brand active">
                <img src="../rescource/Logo.png" alt="HEINEWS" width="146" height="40" class="d-inline-block">
                <span class="mx-2">HEINEWS</span>
            </a>
            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
            aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-start" id="main-nav">
                <ul class="navbar-nav">
                    {% block all_articles %}
                    <li class="nav-item">
                        <a href="{{ url_for('articles.all_articles') }}" class="nav-link">Alle Artikel</a>
                    </li>
                    {% endblock %}
                    
                    
                    <li class="nav-item">
                        <a href="/article/category/Aktuelles" class="nav-link">Aktuelles</a>
                    </li>
                    <li class="nav-item">
                        <a href="/article/category/Wissen" class="nav-link">Wissen</a>
                    </li>
                    <li class="nav-item">
                        <a href="/article/category/Schulleben" class="nav-link">Schulleben</a>
                    </li>
                    <li class="nav-item">
                        <a href="/article/category/Lifestyle" class="nav-link">Lifestyle</a>
                    </li>
                    <li class="nav-item">
                        <a href="/article/category/Unterhaltung" class="nav-link">Unterhaltung</a>
                    </li>
                    <li class="nav-item">
                        <a href="/article/category/Kreatives" class="nav-link">Kreatives</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content%}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
