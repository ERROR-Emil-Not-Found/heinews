{% extends "overview.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
    {% for tag in tags %}
        {% if tag != '' %}
            <a href="{{ url_for('tag.articles_by_tag', tag=tag.tag.replace('#', '')) }}">
                {{ tag.tag }}
                <br>
            </a>
        {% endif %}
    {% endfor %}
{% endblock %}

{% block tags %}
    <li><a class="nav-link active" href="{{ url_for('tag.all_tags') }}">Alle Tags</a></li>
{% endblock %}

{% block tags_mobile %}
<li><a class="nav-link active" href="{{ url_for('tag.all_tags') }}">Alle Tags</a></li>
{% endblock %}
